<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="opaque">
    <header>
        <h1 id='name'>Choose Your Opponent!</h1>
        <p id='opponentChoice'>
            <button class="btn btn-primary" onclick="chooseOpponent('ryu')">Ryu</button>
            <button class="btn btn-primary" onclick="chooseOpponent('ken')">Ken</button>
        </p>
    </header>
    <div class="container-fluid">
        <div id="opponentStats" style="display:none;">
            <h3>Health:
                <span id='health'></span>
            </h3>
            <h3>Hits Taken:
                <span id='hits'></span>
            </h3>
        </div>
        <div id="items" style="display:none;">
            <button class="btn btn-primary" onclick="giveItem('shield')">Give Shield</button>
            <button class="btn btn-primary" onclick="giveItem('helmet')">Give Helmet</button>
            <button class="btn btn-primary" onclick="giveItem('bodyArmor')">Give Body Armor</button>
            <h3>Opponent Has:</h3>
            <p>
                <span id="opponentItems">--</span>
            </p>
        </div>
        <img id="opponentPicture" src="" width="200px" style="display:none;" />
    </div>
    <footer>
        <div id="fightingOptions" style="display:none;">
            <button class="btn btn-primary" onclick="slap(1)">Slap</button>
            <button class="btn btn-primary" onclick="slap(5)">Punch</button>
            <button class="btn btn-primary" onclick="slap(10)">Kick</button>
        </div>
    </footer>
    </div>
    <script src="game.js"></script>
</body>

</html>
