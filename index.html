<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <div class="jumbotron">
                    <h1 class="display-4" id='name'>Choose Your Opponent!</h1>
                    <hr class="my-r" />
                    <p id='opponentChoice'>
                        <button class="btn btn-primary btn-sm" onclick="chooseOpponent('ryu')">Ryu</button>
                        <button class="btn btn-primary btn-sm" onclick="chooseOpponent('ken')">Ken</button>
                    </p>
                    <div id="opponentStats" style="display:none;">
                        <h3>Health:
                            <span id='health'></span>
                        </h3>
                        <div class="progress" id="healthbar">
                            
                        </div>
                        <h3>Hits Taken:
                            <span id='hits'></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div id="items" style="display:none;">
                    <button class="btn btn-primary btn-sm" onclick="giveItem('shield')">Give Shield</button>
                    <button class="btn btn-primary btn-sm" onclick="giveItem('helmet')">Give Helmet</button>
                    <button class="btn btn-primary btn-sm" onclick="giveItem('bodyArmor')">Give Body Armor</button>
                    <h4>Opponent Has:</h4>
                    <p>
                        <span id="opponentItems">--</span>
                    </p>
                    <img id="opponentPicture" src="" width="200px" style="display:none;" />
                </div>
                <div id="fightingOptions" style="display:none;">
                    <button class="btn btn-primary btn-sm" onclick="slap(1)">Slap</button>
                    <button class="btn btn-primary btn-sm" onclick="slap(5)">Punch</button>
                    <button class="btn btn-primary btn-sm" onclick="slap(10)">Kick</button>
                </div>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </div>
</body>

</html>
